[package]
authors = ['Polkadex Authors']
description = 'Custom Assets that manage fungible and non-fungible assets in Polkadex'
edition = '2018'
homepage = ''
license = 'Apache 2.0'
name = 'polkadex-custom-assets'
repository = ''
version = '1.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'


[dependencies]
pallet-idenity = {default-features = false, path = "../polkadex-identity-pallet"}
frame-support = { default-features = false, version = '2.0.0' }
frame-system = { default-features = false, version = '2.0.0' }
sp-arithmetic = { default-features = false, version = '2.0.0' }
sp-runtime = { default-features = false, version = '2.0.0' }
sp-std = { default-features = false, version = '2.0.0' }
sp-core = { default-features = false, version = '2.0.0' }
sp-io = { default-features = false, version = '2.0.0' }
serde = { optional = true, version = '1.0.101'}




[features]
default = ['std']
std = [

    'codec/std',
    'serde',
    'frame-support/std',
    'frame-system/std',
    'pallet-idenity/std'
]
